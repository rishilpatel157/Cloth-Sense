                <div id="loginform">

                    <input type="email" name="email" id="emaillogin" placeholder="Please enter your E-Mail ID">

                    <p>E-Mail ID</p>
                    <input type="email" name="email" id="emailregister" placeholder="Please enter your E-Mail ID" >
                    <p>Password</p>
                    <input type="password" name="password" id="passwordenter" placeholder="Please enter your Password" >
                    <p>Confirm Password<p>
                    <input type="password" name="password" id="passwordreenter" placeholder="Please re-enter your Password" >
