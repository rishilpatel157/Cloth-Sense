        <!-- filter box start-->

        <div class="filter">
          <h2>Filter</h2>
          <hr class="filterh">
            <h3>Product Categoty</h3>
            <div class="filterproduct">
                <input type="checkbox" name="productsfil" id="selectall" value="selectall"> Select All<br>
                 <input type="checkbox" name="productsfil" id="shirts" value="Shirts"> Shirts<br>
                 <input type="checkbox" name="productsfil" id="oversizedTshirt" value="oversizedTshirt"> Oversized T-shirts<br>
                 <input type="checkbox" name="productsfil" id="fullSleeve" value="fullSleeve"> Full Sleeve T-shirts<br>
                 <input type="checkbox" name="productsfil" id="jeans" value="jeans"> Jeans<br>

                 <input type="checkbox" name="productsfil" id="naruto" value="naruto"> Naruto<br>
            
            </div>    
            <hr class="filterh">     
            <h3>Price</h3>
               <form  id="pricerange" action="">

                <label for="">Minimum Range</label>
                <input id="minrangeinput" type="number" required>
                <label for="">Maximum Range</label>
                <input id="maxrangeinput" type="number" required>
                <button type="submit" id="pricerangebtn">Search</button>
               </form>
               <hr class="filterh">
               <h3>Sort by</h3>
                 <h4>Price : </h4>
                 <p id="hightolow">High to Low</p>
                 <h4>Price : <span></span></h4>
